sudo: required
services:
  - docker
language: python
python:
  - "2.7"
  - "3.5"
cache:
  directories:
    - $HOME/.pip-cache/

env:
  global:
    - CI_SERVER=true
  matrix:
    - DOCKER_VERSION=1.9.1-0~trusty

install:
  - sudo apt-get -qqy update
  - sudo apt-get remove -y docker-engine
  - sudo bash -c "apt-get -y install docker-engine=$DOCKER_VERSION"
  - sudo bash -c "wget https://github.com/libgit2/libgit2/archive/v0.23.4.tar.gz && tar xf v0.23.4.tar.gz && cd libgit2-0.23.4 && cmake . && make && make install"
  - pip install pip --upgrade
  - pip install -e .
  - pip install -e '.[tests]'

before_script:
  - "while ! docker info; do sleep 1; done"

script:
  - ./test.sh && ./docker_tests.sh

