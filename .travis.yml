sudo: true
language: python
python:
  - "2.6"
  - "2.7"
  - "3.4"
cache:
  directories:
    - $HOME/.pip-cache/

env:
  global:
    - "HOST_IP=$(/sbin/ifconfig venet0:0 | grep 'inet addr' | awk -F: '{print $2}' | awk '{print $1}')"
    - DOCKER_HOST=tcp://$HOST_IP:2375
    - DOCKER_PORT_RANGE=2400:2500
    - SLIRP_PORTS=$(seq 2375 2500)
    - CI_SERVER=true
  matrix:
    - DOCKER_VERSION=1.6.2
    - DOCKER_VERSION=1.7

before_install:
  - sudo sh -c "apt-key adv --recv-keys --keyserver keyserver.ubuntu.com D8576A8BA88D21E9"
  - sudo sh -c "echo deb https://get.docker.io/ubuntu docker main > /etc/apt/sources.list.d/docker.list"
  - echo exit 101 | sudo tee /usr/sbin/policy-rc.d
  - sudo chmod +x /usr/sbin/policy-rc.d

install:
  - sudo apt-get -qqy update
  - sudo apt-get -qqy install lxc lxc-docker-$DOCKER_VERSION slirp
  - sudo sudo usermod -aG docker "$USER"
  - git clone git://github.com/cptactionhank/sekexe
  - pip install pip --upgrade
  - pip install -e .
  - pip install -e '.[tests]'

before_script:
  - "sekexe/run 'mount -t tmpfs -o size=8g tmpfs /var/lib/docker && docker -d -H tcp://0.0.0.0:2375' &"
  - "while ! docker info &> /dev/null ; do sleep 1; done"

script:
  - ./test.sh && ./docker_tests.sh

